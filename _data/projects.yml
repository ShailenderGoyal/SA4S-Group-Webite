- title: LoCoML Platform
  description: > 
    LoCoML is a low-code machine learning platform designed to allow users with limited machine 
    learning knowledge to easily build, update, and deploy models tailored to their specific needs. 
    It incorporates automation features throughout the machine learning pipeline, from data pre-processing to model deployment.
